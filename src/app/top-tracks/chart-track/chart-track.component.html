<i class="fas fa-headphones track-icon"></i>
<h4 class="name">{{track.name | titlecase}}</h4>
<p class="artist-name">{{track.artist.name}}</p>
<p class="listeners">
  <i class="fa fa-user"></i>
  <span class="listeners-count">{{track.listeners}}</span>
</p>
<p class="playcount">
  <i class="fa fa-play"></i>
  <span class="playcount-count">{{track.playcount}}</span>
</p>
<h1 class="rank">{{track.rank}}</h1>

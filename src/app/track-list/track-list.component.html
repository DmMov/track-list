<h1 class="tracks-title">tracks</h1>
<div class="tracks-wrap">
  <div class="titles-wrap">
    <h1 class="sub-title">Active genre now</h1>
    <h3 class="active-genre">{{ activeTag | titlecase}}</h3>
  </div>
  <div *ngFor="let track of tracksService.tracks" class="track" [track]="track" [tag]="activeTag"></div>
</div>
